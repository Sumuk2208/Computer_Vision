    <script id="sphereMap-V" type="x-shader/x-vertex">
#version 300 es
precision mediump float;
in vec3 aVertexPosition;
in vec2 aUV;
in vec3 aNormal;
out vec2 theUV;
out vec3 FragPos;
out vec3 Normal;
uniform mat4 uModelViewMatrix;
uniform mat4 uProjectionMatrix;
uniform mat4 uModelMatrix;
uniform mat4 uNormalMatrix;
void main() {
    theUV = aUV;
    FragPos = vec3(uModelMatrix * vec4(aVertexPosition, 1.0));
    Normal = mat3(uNormalMatrix) * aNormal;
    gl_Position = uProjectionMatrix * uModelViewMatrix * vec4(aVertexPosition, 1.0);
}
</script>
    <script id="sphereMap-F" type="x-shader/x-fragment">
#version 300 es
precision lowp float;
in vec2 theUV;
in vec3 FragPos;
in vec3 Normal;
uniform sampler2D theTexture;
uniform vec3 lightPos;
uniform vec3 lightColor;
uniform vec3 viewPos;
out vec4 fragColor;
void main(void) {
    float ambientStrength = 0.5;
    vec3 ambient = ambientStrength * lightColor;
    vec3 norm = normalize(Normal);
    vec3 lightDir = normalize(lightPos - FragPos);
    float diff = max(dot(norm, lightDir), 0.0);
    vec3 diffuse = diff * lightColor;
    float specularStrength = 0.1;
    vec3 viewDir = normalize(viewPos - FragPos);
    vec3 reflectDir = reflect(-lightDir, norm);  
    float spec = pow(max(dot(viewDir, reflectDir), 0.0), 32.0);
    vec3 specular = specularStrength * spec * lightColor;  
    vec3 result = (ambient + diffuse + specular) * texture(theTexture, theUV).rgb;
    fragColor = vec4(result, 1.0);
}
</script>
